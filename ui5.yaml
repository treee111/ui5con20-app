specVersion: "2.1"
metadata:
  name: app
type: application
# framework:
#   name: SAPUI5
#   version: "1.79.0"
#   libraries:
#     - name: sap.f
#     - name: sap.m
#     - name: sap.ui.core
server:
  customMiddleware:
  - name: ui5-middleware-simpleproxy
    afterMiddleware: compression
    mountPath: /resources
    configuration:
      baseUri: "https://sapui5.hana.ondemand.com/1.79.0/resources"
      # baseUri: "https://openui5.hana.ondemand.com/1.79.0/resources"
      strictSSL: false
  - name: ui5-middleware-livereload
    afterMiddleware: compression
    configuration:
      extraExts: "xml,json,properties"
      port: 35729
      watchPath: "webapp"
  - name: backend
    mountPath: /data
    afterMiddleware: compression
